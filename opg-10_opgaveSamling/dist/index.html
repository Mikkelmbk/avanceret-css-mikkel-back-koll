<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Opgave 10 opgaveSamling</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="opgave1__container content">

		<button class="Opg1__myButton1">Knap 1</button>
		<button class="Opg1__myButton2">Knap 2</button>

		<div id="Opg1__div1"></div>
		<div id="Opg1__div2"></div>

	</div>

	<!-- ============================================ Opgave 1 Slutter her ================================================== -->

	<div class="opgave2__container content">

		<button class="Opg2__myButton1">Knap 1</button>
		<button class="Opg2__myButton2">Knap 2</button>

		<div id="Opg2__div1"></div>
		<div id="Opg2__div2"></div>

		<p class="Opg2__testTekst">Test</p>


		<h1 class="Opg2__h1Test">H1 Test</h1>

	</div>

	<!-- ============================================ Opgave 2 Slutter her ================================================== -->

	<div class="opgave3__container content">

		<div id="Opg3__color-buttons">
			<button id="Opg3__button-1">Knap 1</button>
			<button id="Opg3__button-2">Knap 2</button>
			<button id="Opg3__button-3">Knap 3</button>
			<button id="Opg3__button-4">Knap 4</button>
		</div>

		<div id="Opg3__color-pallets">
			<div class="Opg3__color-pallet1"></div>
			<div class="Opg3__color-pallet2"></div>

		</div>

	</div>

	<!-- ============================================ Opgave 3 Slutter her ================================================== -->

	<div class="opgave4__container content">


		<div id="Opg4__sliderContainer">

			<div class="Opg4__hueGroup">
				Hue <span class="Opg4__sliderOutput">x</span>
				<input type="range" min="0" max="360" value="180" class="Opg4__slider">
			</div>

			<div class="Opg4__saturationGroup">
				Saturation <span class="Opg4__sliderOutput">x</span>
				<input type="range" min="0" max="100" value="50" class="Opg4__slider">
			</div>

			<div class="Opg4__lightnessGroup">
				Lightness <span class="Opg4__sliderOutput">x</span>
				<input type="range" min="0" max="100" value="50" class="Opg4__slider">
			</div>

		</div>

		<div class="Opg4__color-pallet"></div>

	</div>


	<!-- ============================================ Opgave 4 Slutter her ================================================== -->

	<div class="opgave5__container content">

		<div id="sliderContainer">
			Animation<input type="range" step="0.01" min="0" max="1" value="0" class="slider">
			Distance<input type="range" min="30" max="300" value="0" class="slider-distance">
			Opacity<input type="range" step="0.01" min="0" max="1" value="1" class="slider-opacity">
		</div>

		<div id="color-pallets">
			<div class="color-pallet1"></div>
			<div class="color-pallet2"></div>
			<div class="color-pallet3"></div>
			<div class="color-pallet4"></div>
		</div>

	</div>


	<script src="js/index.js"></script>
</body>

</html>
