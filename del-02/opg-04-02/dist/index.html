<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Opgave 4-02</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="sliderContainer">
		<div class="hueGroup">
			Hue <span class="sliderOutput">x</span>
			<input type="range" min="0" max="360" value="180" class="slider">
		</div>

		<div class="saturationGroup">
			Saturation <span class="sliderOutput">x</span>
			<input type="range" min="0" max="100" value="50" class="slider">
		</div>

		<div class="lightnessGroup">
			Lightness <span class="sliderOutput">x</span>
			<input type="range" min="0" max="50" value="25" class="slider">
		</div>
	</div>

	<div class="color-pallet"></div>




	<script src="js/index.js"></script>
</body>

</html>
